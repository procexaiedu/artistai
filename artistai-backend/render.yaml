services:
  - type: web
    name: artistai-backend
    runtime: docker
    plan: free
    region: oregon
    branch: main
    rootDir: ./artistai-backend
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    buildFilter:
      paths:
        - artistai-backend/**
      ignoredPaths:
        - artistai-frontend/**
        - .github/**
        - "*.md"
    autoDeploy: true
    preDeployCommand: echo "Starting backend deployment..."
    disk:
      name: artistai-backend-disk
      mountPath: /app/data
      sizeGB: 1

